<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Document Details</h2>
        <div id="documentDetails" class="p-3 border rounded bg-light"></div>
        <a href="admin.html" class="btn btn-secondary mt-3">Back</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const doc = JSON.parse(decodeURIComponent(urlParams.get('doc')));

        document.getElementById("documentDetails").innerHTML = Object.keys(doc)
            .map(key => `<p><strong>${key}:</strong> ${doc[key]}</p>`)
            .join("");
    </script>
</body>
</html>

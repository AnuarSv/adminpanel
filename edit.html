<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Document</h2>
        <form id="editForm">
            <div id="formFields"></div>
            <button type="submit" class="btn btn-warning mt-3">Update</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const collection = urlParams.get('collection');
        const doc = JSON.parse(decodeURIComponent(urlParams.get('doc')));

        function generateEditForm() {
            const formFields = document.getElementById("formFields");
            formFields.innerHTML = Object.keys(doc).map(key => 
                `<div class="mb-3">
                 <label class="form-label">${key}</label>
                 <input type="text" class="form-control" name="${key}" value="${doc[key]}" required></div>`
            ).join("");
        }

        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target).entries());

            await fetch(`/api/${collection}/${doc._id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
            });

            window.location.href = "admin.html";
        });

        generateEditForm();
    </script>
</body>
</html>
